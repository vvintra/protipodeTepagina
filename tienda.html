<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabores y Aromas - Venta de té</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <header class="header">
        <a href="index.html" class="logo">Sabores y Aromas</a>
        <nav class="nav">
            <ul class="nav-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="tienda.html">Tienda</a></li>
                <li><a href="blog.html">Blog</a></li>
            </ul>
        </nav>
        <div class="burger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </header>

    <main>
        <section class="shop">
            <h2>¡Bienvenidos a nuestra tienda!</h2>
            <div class="products">
                <div class="product">
                    <img src="img/producto1.jpg" alt="Producto 1">
                    <div class="product-info">
                        <h3>Nombre del Producto 1</h3>
                        <p class="product-price">$100.00</p>
                        <button class="add-to-cart">Agregar al Carrito</button>
                    </div>
                </div>
                <div class="product">
                    <img src="img/producto2.jpg" alt="Producto 2">
                    <div class="product-info">
                        <h3>Nombre del Producto 2</h3>
                        <p class="product-price">$75.00</p>
                        <button class="add-to-cart">Agregar al Carrito</button>
                    </div>
                </div>
                <div class="product">
                    <img src="img/producto3.jpg" alt="Producto 3">
                    <div class="product-info">
                        <h3>Nombre del Producto 3</h3>
                        <p class="product-price">$50.00</p>
                        <button class="add-to-cart">Agregar al Carrito</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <section class="contact">
                <h2>Contacto</h2>
                <form>
                    <div class="form-group">
                        <input type="text" placeholder="Nombre" required>
                    </div>
                    <div class="form-group">
                        <input type="email" placeholder="Correo electrónico" required>
                    </div>
                    <div class="form-group">
                        <textarea placeholder="Mensaje" required></textarea>
                    </div>
                    <button type="submit">Enviar</button>
                </form>
            </section>
            <div class="social-media">
                <a href="#" class="social-link"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
        <p class="copy">&copy; Sabores y Aromas - Venta de té</p>
    </footer>

    </footer>
    <script src="app.js"></script>
</body>

</html>
